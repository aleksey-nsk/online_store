<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <title>Интернет-Магазин</title>

    <!-- Подключаем Bootstrap, jQuery, AngularJS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>

    <!-- Скрипт с логикой -->
    <script src="index.js"></script>
</head>
<body>
<div class="container" ng-controller="indexController">

    <h3>Каталог товаров</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <thead>
        <tr>
            <td>Id</td>
            <td>Название</td>
            <td>Цена</td>
            <td>Удалить</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in Products"> <!-- получаем из бэкенда массив, и по нему итерируемся -->
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>
                <button class="btn-danger" ng-click="deleteProduct(p.id)">Удалить</button>
            </td>
        </tr>
        </tbody>
    </table>

<!--    <h3>Отсортировать товары в каталоге</h3>-->
<!--    <form novalidate ng-submit="doFilter()">-->
<!--    </form>-->

    <h3>Добавить товар в каталог</h3>
    <form novalidate ng-submit="saveProduct()">
        <div class="form-group col-md-6">
            <label>Название</label>
            <input class="form-control" type="text" ng-model="NewProduct.title">
        </div>
        <div class="form-group col-md-6">
            <label>Цена</label>
            <input class="form-control" type="number" ng-model="NewProduct.price">
        </div>
        <!-- Пытаюсь сделать выпадающий список -->
        <!--            <div class="form-group col-md-6">-->
        <!--                <label for="exampleFormControlSelect1">Категория</label>-->
        <!--                <select class="form-control" id="exampleFormControlSelect1" ng-model="NewCategory.selectedCategory">-->
        <!--                    <option ng-repeat="x in Categories" value="{{x.id}}">{{x.name}}</option>-->
        <!--                </select>-->
        <!--            </div>-->
        <div>
            <button class="btn btn-success" type="submit">Сохранить</button>
        </div>
    </form>

</div>
</body>
</html>
